name: CI

on: [push, pull_request]

jobs:
  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.14
      - name: Install dependencies
        run: pip install -r requirements-dev.txt
      - name: Run mypy
        run: mypy .